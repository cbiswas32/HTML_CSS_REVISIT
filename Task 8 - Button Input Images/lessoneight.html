<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Eight</title>
    <link rel="stylesheet" href="lessoneight.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="normal-input">
        <input class="name" placeholder="Name" type="text">
        <input class="email" placeholder="Email" type="text">

    </div>
    <div class="text-button">
        <p class="survey">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <div class="btn-sec-survay">
            <button class="yes">Yes</button>
            <button class="no">No</button>

        </div>

    </div>
    <div class="google">
        <img class="google-img" src="img/google.webp" alt="google">
        <input class="google-input" placeholder="Search Google or type a URL" type="text">
    </div>
    <div class="signup">
        <input class="signup-fn" placeholder="First Name" type="text">
        <input class="signup-ln" placeholder="Last Name" type="text">
        <input class="signup-email" placeholder="Email" type="text">
        <button class="sign-up">Sign Up</button>

        
    </div>
    <div class="uber">
        <p class="uber-text">Request a ride now</p>
        <input class="uber-input" placeholder="Enter pickup location" type="text">
        <input class="uber-input" placeholder="Enter destination" type="text">
        <div class="uber-btn-sec">
        <button class="uber-req-now">Request now</button>
        <button class="uber-schedule-later">Schedule for later</button>
        </div>
       
    </div>
    
    
</body>
</html>
