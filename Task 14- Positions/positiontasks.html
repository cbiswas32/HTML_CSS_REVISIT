<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="position.css">
    <title>Position Tasks</title>
</head>
<body>
    <div class="bottom-right">bottom-right</div>
    <div class="right-sidebar">right-sidebar</div>
    <div class="black-background overlay">
        <div class="modal-container">
            <div class="modal-title">Modal Title</div>
            <div class="modal-description">This is a modal</div>
            <button class="modal-btn">Close</button>
        </div>
    </div>
    <div class="oliver-header">
        <div class="profile">
            <img src="images/cat.webp" alt="catu" class="cat">
            <div class="cat-name">Oliver Cat</div>
        </div>
        <div class="buttons-cat">
            <button class="add-friend">Add Friend</button>
            <button class="cat-msg">Message</button>
        </div>
    </div>

    <div class="discord-sidebar">
        <div class="images">
            <img src="images/mimi.jpg" alt="" class="img1">
            <img src="images/rik.jpeg" alt="" class="img1">
            <img src="images/cat.webp" alt="" class="img1">
        </div>
        <div class="infos">
            <div class="info-container">
                <div class="info-text">INFO</div>
                <div class="plus">&#43;</div>
            </div>
            <div class="text"><span>&#35;</span>new-videos</div>
            <div class="text"><span>&#35;</span>updates</div>
            <div class="text"><span>&#35;</span>faq</div>
        </div>
    </div>
