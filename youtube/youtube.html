<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="youtube.css" rel="stylesheet">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="youtube-vdos">
        <div class="thumbnail-container">
            <img src="thumbnails/thumbnail-1.webp" alt="thumbnail-1" class="thumbnaail-picture">
        </div>
        <div class="info-container">
            <div class="channel-photo-container">
                <img src="channels/channel-1.jpeg" alt="channel-1" class="channel-photo">
            </div>
            <div class="channel-info-container">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai</p>
                <p class="creator-name">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>
    <div class="youtube-vdos">
        <div class="thumbnail-container">
            <img src="thumbnails/thumbnail-2.webp" alt="thumbnail-1" class="thumbnaail-picture">
        </div>
        <div class="info-container">
            <div class="channel-photo-container">
                <img src="channels/channel-2.jpeg" alt="channel-1" class="channel-photo">
            </div>
            <div class="channel-info-container">
                <p class="video-title">Try Not To Laugh Challenge #9</p>
                <p class="creator-name">Markipiler</p>
                <p class="video-stats">19M views &#183; 4 years ago</p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
