<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Nine</title>
    <link rel="stylesheet" href="lessonnine.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="red-square">

   </div>
   <div class="green-circle">

   </div>

<div class="normal-satisfied">
    <p class="normal-text">Staisfied with our service?</p>
    <div class="normal-btns">
        <button type="button">Yes</button>
        <button type="button">No</button>
    </div>

</div>

<div class="only-paragraph">
    <p class="header-yt">Install Youtube Music</p>
    <p class="normaltext-yt">Add YouTube Music to your desktop for quick and easy access</p>
</div>

<div class="tweet">
    <img src="images/cat.webp" alt="cat" class="cat-tweet">
    <p class="tweet-text">What's happening?</p>
    <button class="tweet-btn">Tweet</button>
</div>
<div class="facebbok">
    <div class="facebook-div">
        <img src="images/cat.webp" alt="cat" class="cat-fb">
        <div class="info-fb">
            <p class="name-fb">Oliver</p>
            <p class="mutual-friend-fb">2 mutual friends</p>
            <button class="add-friend-fb">
                Add Friend
            </button>
        </div>
    </div>
    <div class="facebook-div">
        <img src="images/mimi.jpg" alt="cat" class="cat-fb">
        <div class="info-fb">
            <p class="name-fb">Mimi</p>
            <p class="mutual-friend-fb">10 mutual friends</p>
            <button class="add-friend-fb">
                Add Friend
            </button>
        </div>
    </div>
    <div class="facebook-div">
        <img src="images/rik.jpeg" alt="cat" class="cat-fb">
        <div class="info-fb">
            <p class="name-fb">Rik</p>
            <p class="mutual-friend-fb">6 mutual friends</p>
            <button class="add-friend-fb">
                Add Friend
            </button>
        </div>
    </div>
</div>

<div class="google">
    <div class="gimg">
        <img src="images/google.png" alt="googleimg" class="google-img">
    </div>
    
    <div class="input-google">
        <input type="text" placeholder="Search Google or type a URL" class="searchbar-google">
    </div>
    <div class="button-google">
        <button class="g-btn">Google Search</button>
        <button class="g-btn">I'm Feeling Lucky</button>
    </div>
</div>
    
</body>
</html>
